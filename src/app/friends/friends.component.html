<section>
    <h2>Friends</h2>
    <form class="form">
        <label>
            <span>Search Friends</span> 
        </label><br>
        <div>
            <input [(ngModel)]="searchBy" #friendsInput="ngModel" type="text" name="friendsInput" id="friends-search" placeholder="Search Friends">    
            <button (click)="searchFriends(friendsInput.value)" type="submit">Search</button>   
        </div>
    </form>
    <h2 *ngIf="clicked">Search Friends: {{searchBy}}</h2>
    <h2 *ngIf="!clicked">My Friends</h2>
    <app-friend-card *ngFor="let friend of searchedFriends" (friendClick)="handleFriendClicked($event)" [friends]="friend"></app-friend-card>
    <app-added-friend *ngFor="let friend of myFriendsBucket" (removeClick)="handleFriendRemoveClicked($event)" [friends]="friend"></app-added-friend>
</section>
